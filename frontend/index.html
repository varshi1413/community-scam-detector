<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Scam Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #eef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Community Scam Detector</h2>

    <label>Paste Job Post:</label>
    <textarea id="jobPost"></textarea>

    <button onclick="checkScam()">Check Scam</button>

    <div class="result" id="result"></div>
</div>

<script>
async function checkScam() {
    const text = document.getElementById("jobPost").value;
    const resultBox = document.getElementById("result");

    resultBox.innerText = "Analyzing...";

    try {
        const response = await fetch("http://127.0.0.1:5000/analyze_offer", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                offer_text: text
            })
        });

        const data = await response.json();

        resultBox.innerText =
            "Verdict: " + data.verdict + "\n" +
            "Risk Score: " + data.risk_score + "\n" +
            "Reasons: " + data.reasons.join(", ");

    } catch (error) {
        resultBox.innerText = "Backend connection failed.";
        console.error(error);
    }
}
</script>


</body>
</html>
